<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diamond</title>
    <script>
      let output = "";
      const size = 5;

      for (let i = 0; i < 4; i++) {
        for (let k = 0; k < 4 - i; k++) {
          output += " ";
        }
        for (let j = 0; j < 2 * i + 1; j++) {
          output += "*";
        }
        output += "\n";
      }

      for (let i = 0; i < 5; i++) {
        for (let k = 0; k < i; k++) {
          output += " ";
        }
        for (let j = 0; j < 2 * (4 - i) + 1; j++) {
          output += "*";
        }
        output += "\n";
      }
      console.log(output);
    </script>
  </head>
