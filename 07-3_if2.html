<script>
  // 사용자에게 숫자를 입력받아 양수, 음수, 0 구분

  // 1. 입력
  const number = Number(prompt("숫자를 입력해주세요."));

  // 2. 처리
  if (0 < number) {
    alert(`${number}은(는) 양수입니다.`);
  } else if (number === 0) {
    alert(`${number}은(는) 0 입니다.`);
  } else {
    alert(`${number}은(는) 음수입니다.`);
  }

  // 3. 출력
</script>
