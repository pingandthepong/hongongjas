<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lodash Study</title>
    <script src="./lodash.min.js"></script>
    <script src="./b.js"></script>
  </head>
  <body>
    <h1>Lodash 라이브러리</h1>
    <h2>사용하는 이유</h2>
    <p>
      native 문법이 빠르긴 하지만, 무거운 lodash 라이브러리를 쓰는 이유가 있다.
    </p>
    <p>
      함수의 확장성 (native는 파라미터로 콜백함수 밖에 못 오지만, lodash는
      파라미터로 객체값도 줄 수 있다.
    </p>
    <p>
      또한 간편하게 구현 가능하고, 성능이 자바스크립트로 구현하는 것보다 좋다.
    </p>
  </body>
</html>
