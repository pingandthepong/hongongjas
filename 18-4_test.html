<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
    <script>
      // 문제 1

      // 1. filter 함수의 콜백 함수 부분을 채워서
      // 1) 홀수만 추출, 2) 100 이하의 수만 추출, 3) 5로 나눈 나머지가 0인 수만 추출.
      // and 실행 결과 적기

      // ------------------------------
      let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76];

      // 1) 홀수만 추출
      numbers = numbers.filter((num) => num % 2 !== 0);
      console.log("# 홀수만 추출");
      console.log(numbers); // [273, 25, 75, 53, 103, 57]

      // 2) 100 이하의 수만 추출
      numbers = numbers.filter((num) => num <= 100);
      console.log("# 100 이하의 수만 추출");
      console.log(numbers); // [25, 75, 53, 32, 57, 24, 76]

      // 3) 5로 나눈 나머지가 0인 수만 추출
      numbers = numbers.filter((num) => num % 5 === 0);
      console.log("# 5로 나눈 나머지가 0인 수만 추출");
      console.log(numbers); // [25, 75]
    </script>
    <script>
      // 문제 2

      // 코드를 배열 메서드 forEach를 사용하는 형태로 변경하기

      const array = ["apple", "pear", "tangerine", "banana"];

      console.log("# for in statement");
      for (const i in array) {
        console.log(i);
      }

      console.log("# forEach ");
      array.forEach((value, index, array) => console.log(index));

      console.log("# for of statement");
      for (const el of array) {
        console.log(el);
      }

      console.log("# forEach ");
      array.forEach((value, index, array) => console.log(value));

      // for문에서는 break; 사용 가능
      // forEach문에서는 break; 사용 불가능
    </script>
  </head>
  <body></body>
</html>
