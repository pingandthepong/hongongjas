<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 100까지 곱하기</title>
    <script>
      let output = 1;

      for (let i = 1; i <= 100; i++) {
        output *= i;
      }
      console.log(`1부터 100까지 숫자를 모두 곱하면 ${output}입니다.`);
    </script>
  </head>
  <body></body>
</html>
