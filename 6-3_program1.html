<script>
  // pro(미리) + gram(작성된 것)
  // 컴퓨터 공학에서의 '프로그램' = 입력·처리·출력을 어떻게 할지 적는 것

  // 사용자로부터 inch 단위의 숫자를 입력 받아 cm로 변환해주기

  // 입력 : prompt()로 inch 단위의 숫자 입력 받기
  const input = Number(prompt("inch 단위의 숫자를 입력해주세요.", ""));

  // 처리 : 1inch => 2.54cm
  const output = input * 2.54;

  // 출력 : cm 단위의 숫자
  alert(`${input}inch = ${output}cm 입니다.`);
</script>
