<script>
  // 홀짝 구분하기

  // 1. 입력
  const number = Number(prompt("숫자를 입력해주세요."));
  // 2. 처리 및 출력
  if (number % 2 === 0) {
    alert(`입력한 숫자 '${number}'은(는) 짝수입니다.`);
  } else {
    alert(`입력한 숫자 '${number}'은(는) 홀수입니다.`);
  }

  // 몇 월인지에 따라 계절 구분하기

  // 1. 입력
  const month = new Date().getMonth + 1;

  // 2. 처리 및 출력
  if (month < 3 || month == 12) {
    alert(`${month}월은 겨울입니다.`);
  } else if (month < 6) {
    alert(`${month}월은 봄입니다.`);
  } else if (month < 9) {
    alert(`${month}월은 여름입니다.`);
  } else if (month < 12) {
    alert(`${month}월은 가을입니다.`);
  }
</script>
