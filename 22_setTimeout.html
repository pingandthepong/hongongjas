<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체 이동</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // h2 태그를 첫 번째 div 태그에 붙이고
        const header = document.createElement("h2");
        header.textContent = "안녕하세요🥰";

        const first = document.querySelector(".first");
        const second = document.querySelector(".second");
        const array = [first, second];

        // first.appendChild(header);

        // 1초마다 두 번째 div 태그로 이동하고, 첫 번째 div 태그로 이동하고, 반복하기

        // 테크닉1)
        // const toFirst = () => {
        //   first.appendChild(header);
        //   setTimeout(toSecond, 1000);
        // };
        // const toSecond = () => {
        //   second.appendChild(header);
        //   setTimeout(toFirst, 1000);
        // };

        // toFirst();

        // 테크닉2)
        let counter = 0;
        const fun = () => {
          array[counter % 2].appendChild(header);
          counter++;
        };
        fun();
        setInterval(fun, 1000);
      });
    </script>
  </head>
  <body>
    <div class="first">
      <h1>첫 번째 div 태그 내부</h1>
    </div>
    <hr />
    <div class="second">
      <h1>두 번째 div 태그 내부</h1>
    </div>
  </body>
</html>
