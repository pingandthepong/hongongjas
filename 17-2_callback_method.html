<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 콜백함수를 사용하는 메서드</title>
    <script>
      // 자바스크립트에서 콜백함수를 사용하는 예제
      // 배열 메서드 중 콜백함수를 받는 메서드가 많음 (대표적으로 .forEach())

      // .forEach(value, index, array) 는 배열의 요소를 콜백함수에 전달해서 반복
      // (여기서만 그런가, forEach가 그런가? - ⭐️forEach 메서드는 매개변수와 함께 배열의 각 요소에 적용하게 될 콜백함수를 전달함!)

      // ⭐️forEach 메서드를 사용해 배열을 순회하려면 콜백 함수 또는 익명 함수 필요⭐️

      let 배열 = [273, 52, 103, 32, 57];

      배열.forEach(function (value, index) {
        console.log(value, index);
        console.log(`${index}번째 값은 ${value}입니다.`);
      });

      // ---------------------------------------------
      // .filter() 함수 : 매개변수를 forEach와 똑같이 받음
      // 콜백함수로 true/false를 리턴하는 함수가 올 것을 예상함

      let 배열2 = [273, 52, 103, 32, 57];
      // 배열2 = 배열2.filter(function (value, index) {
      //   return value % 2 === 0; // value를 기반으로 짝수만 잡겠다
      // });

      배열2 = 배열2.filter((value, index) => value % 2 === 0);
      console.log(`짝수만 출력 : ${배열2}`);

      let 배열3 = [273, 52, 103, 32, 57];
      // 배열3 = 배열3.filter(function (value, index) {
      //   return value % 2 !== 0;
      // });
      배열3 = 배열3.filter((value, index) => value % 2 !== 0);
      console.log(`홀수만 출력 : ${배열3}`);

      // ---------------------------------------------
      // .map() 함수 : 기존의 배열 요소를 기반으로 새로운 배열 요소를 만들어 리턴하는 함수

      // 배열 = 배열.map(function (value, index) {
      //   return value + "!!";
      // });
      배열 = 배열.map((value, index) => value + "!!");

      console.log(배열);

      // ---------------------------------------------
      // 화살표 함수 : (매개변수) => { 본문(리턴할 코드가 한 줄이면 return과 대괄호도 생략 가능 }
    </script>
  </head>
  <body></body>
</html>
