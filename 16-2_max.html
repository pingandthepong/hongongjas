<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최대값을 찾는 max() 함수</title>
    <script>
      // 매개변수로 배열을 받는 max() 함수
      const max = function (array) {
        let output = array[0];

        for (const value of array) {
          if (output < value) {
            output = value;
          }
        }
        return output;
      };

      console.log(max([1, 2, 3, 4, 5]));
      console.log(max([6, 7, 8, 9, 10]));

      // 매개변수로 숫자를 받는 max2() 함수
      const max2 = function (...array) {
        let output = array[0];

        for (const value of array) {
          if (output < value) {
            output = value;
          }
        }
        return output;
      };

      console.log(max2(11, 12, 13, 14, 15));

      // 매개변수로 숫자와 배열 모두 입력 가능한 max3() 함수
      const max3 = function (첫번째요소, ...나머지) {
        // 첫 번쨰 요소가 배열인지 숫자인지 확인
        if (Array.isArray(첫번째요소)) {
          let output = 첫번째요소[0];

          for (const value of 첫번째요소) {
            if (output < value) {
              output = value;
            }
          }
          return output;
        } else {
          let output = 첫번째요소;
          for (const value of 나머지) {
            if (output < value) {
              output = value;
            }
          }
          return output;
        }
      };

      console.log(max3([20, 21, 22, 23, 24, 25]));
      console.log(max3(30, 31, 32, 33, 34, 35));
    </script>
  </head>
  <body></body>
</html>
