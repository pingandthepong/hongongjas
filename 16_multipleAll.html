<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // A~B까지를 모두 곱하는 함수 const
      const multipleAll = function (start, end) {
        let output = 1;

        for (let i = start; i <= end; i++) {
          output *= i;
        }
        return output;
      };

      console.log(multipleAll(1, 2));
      console.log(multipleAll(1, 3));

      // 재귀함수를 제외하면, 기본적으로 함수는 조건분 반복문을 잘 쓰면 잘 쓸 수 있다.
    </script>
  </head>
  <body></body>
</html>
